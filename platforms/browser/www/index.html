<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
		<link rel="stylesheet" type="text/css" href="css/notas.css" />
        <title>Aplicaci√≥n Notas</title>
    </head>
    <body>

		<div class="header">
			<h1>Escribiendo Datos...</h1>
		</div>

		<div class="notes-list-container">
			<div class="notes-list" id="notes-list"></div>
			<button class="agregar" id="agregar">Agregar</button>
		</div>
		
		<div class="note-editor" id="note-editor">
			<input class="titulo" type="text" name="titulo" id="titulo" placeholder="Titulo" required/>
			<br>
			<textarea class="comentario" name="comentario" id="comentario" placeholder="Agregar Comentario"></textarea>
			<br>
			<button class="salvar" id="salvar">Salvar</button>
		</div>
		
		<div class="footer">
			<h4>Creando Datos</h4>
		</div>

		<script type="text/javascript" src="cordova.js"></script>
		<script src="https://www.gstatic.com/firebasejs/4.5.0/firebase.js"></script>
		<script type="text/javascript" src="js/fastclick.js"></script>
		<script type="text/javascript" src="js/notas.js"></script>
    </body>
</html>
